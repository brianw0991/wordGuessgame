<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>SAFARI HANGMAN</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    
    <div class="container">
            <img title= "mainImage" src="assets/images/safari stamp.jpg" alt="main image">
                    <div class="row">
                        <div class="col-md-6">
                                <button id="audioPlay" class="audio" onclick=javascript:playSound("assets/audio/Africariff.mp3")>Play Sick Intro Music!</button>

                            <img id="winner" src="assets/images/winner.jpg" alt="Winner Image">
                            <img id="loser" src="assets/images/loser.jpg" alt="Loser Image">
                            <!-- <img id="coverImage" src="http://via.placeholder.com/700x150" alt="Cover Image"> -->
                            <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                        </div>
                        <div class"col-md-6">
                                <button id="audioPause" class="audio">Pause Sick Intro Music...</button>

                            <h1>Press Any Key to Get Started!</h1>
                            <h3>Wins</h3>
                            <h1 id="totalWins"></h1>
                            <h3>Current Animal</h3>
                            <h1 id=currentWord></h1>
                            <h3>Guesses Remaining</h3>
                            <h1 id="remainingGuesses"></h1>
                            <h3>Letters Guessed</h3>
                            <h1 id="guessedLetters"></h1> 
                        </div>
                    </div>
    </div>
    
    
    
    <script>
    
    resetGame();
    updateDisplay();

    </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
